<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li class="side">. . .</li>
      <li class="side" id="bracket"> < <li>
        <li class="side" id="bracket">><li>
      <li class="brand"><img src="images/logo.png" alt="Spotify"></li>
      <li class="home"><img src="images/home.png" alt="Home"></li>
      <div class="search-container"> 
        <img src="images/search.png" alt="Search Icon" class="search-icon"> 
        <input type="text" class="search-input" placeholder="Search..."> 
      </div>
      <li><button id="premium">Explore Premium</button></li>
      <li><img src="images/notification.png" alt="notif"></li>
      <li class="profile">A</li>
    </ul>
  </nav>

  

  <div class="container">

    <div class="sidebar">
      <img src="images/library.svg" alt="library">
      <img src="images/likedsongs.svg" alt="likedsongs">
      <img src="images/weeknd.jpg" alt="fav1">
      <img src="images/bts.jpg" alt="fav2">
      <img src="images/lana.jpg" alt="fav3">
      <img src="images/billie.jpg" alt="fav4">
    </div>

    <div class="songList"><h1>Recommended</h1> 
        <div class="song">
          <div><img src="images/weeknd.jpg" alt="pic">
            <h6>Open Hearts by The Weeknd</h6></div>
          <div><img src="images/bts.jpg" alt="pic">
            <h6>Dynamite by BTS</h6>
          </div>
          <div><img src="images/lana.jpg" alt="pic">
          <h6></h6><h6>Lust for Life (with The Weeknd) by Lana Del Rey</h6></div>
          <div><img src="images/billie.jpg" alt="pic">
            <h6>Birds of a feather by Billie Eilish</h6></div>
          <div><img src="images/ariana.jpg" alt="pic">
            <h6>We can't be Friends by Ariana Grande</h6></div>
          <div><img src="images/coldplay.jpg" alt="pic"><h6>Scientist by Coldplay</h6></div>
        </div>
    </div>
    <div class="songBanner"></div>
  </div>

  <div class="Bottom">
    <div class="current-song"> <h6 id="currentSongName"></h6> </div>
    <div class="icons">
      <img src="images/shuffle.png" alt="playbackward" class="back">
      <img src="images/backward left.png" alt="playbackward" class="back">
      <img src="images/play.png" alt="play" class="play">
      <img src="images/forward right.png" alt="playforward" class="back">
      <img src="images/repeat.png" alt="playbackward" class="back">
      <img src="images/volume.png" alt="playbackward" class= "back" id="myVol">
      <input title="volume" type="range" name="range" class="back" id="myVolume" min="0" max="100">
    </div>
    <div class="timestamps"> <span id="currentTime">0:00</span> /  <input title="song" type="range" name="range" id="myProgressBar" min="0" max="100"> /<span id="totalTime">0:00</span> 
      </div>
     
    
  </div>

  <script src="script.js"></script>
</body>
</html>
